<!--
    결과:
    작업 시작
    작업 종료
    작업중 ...

    setTimeout의 시간을 0으로 지정하여도 먼저 실행되지 않고
    work 함수 먼저(작업 시작, 작업 종료) 실행된 후에 setTimeout이(작업중...) 실행된다.
-->

<html>
    <head>
        <title> CallBack Test</title>
    </head>
    <body>
        <script>
            function work() {
                console.log('작업 시작')
                // setTimeout의 시간을 0으로 넣거나 지정하지 않는다 해도 바로 실행되지 않는다.
                setTimeout(function(){
                    console.log('작업중...')
                }, 0)
                console.log('작업 종료')
            }

            work()
        </script>
    </body>
</html>
